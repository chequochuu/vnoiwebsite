{% extends 'forum/topic_list.html' %}

{% block breadcrumbs %}
  <li><a href="{% url 'library:index' %}">Thư viện</a></li>
  <li>{{ forum.name }}</li>
{% endblock breadcrumbs %}

{% block forum-body %}
{% for topic in topics %}
  <a href="{% url 'library:topic_retrieve' forum.id topic.id %}">
    <h3 class="forum-name">{{ topic.title }}</h3>
  </a>
{% endfor %}
{% endblock forum-body %}
