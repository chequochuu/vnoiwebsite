{% load bootstrap3 %}
{% load staticfiles %}

{% block formbody %}
<form role="form" class="form-horizontal" method="post" {% if form_id %} id="{{ form_id }}" {% endif %}>
  {% bootstrap_form form layout="horizontal" %}
  {% csrf_token %}
  {% buttons submit="OK" reset="Reset" layout="horizontal"%}{% endbuttons %}
</form>

{% endblock formbody %}

{% block extra-js %}
<script src="{% static 'js/ckeditor/ckeditor.js' %}"></script>
<script src="{% static 'js/ckeditor/config.js' %}"></script>
<script>
CKEDITOR.replace('id_content');
</script>
{% endblock extra-js %}
