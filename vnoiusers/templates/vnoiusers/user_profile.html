{% extends 'main/base.html' %}
{% load staticfiles %}


{% block container %}
    <div class="row">
        <div class="col-md-2">
            <img class="img-responsive" src="{% static 'img/blank_ava.gif' %}" alt="user-avatar" data-holder-rendered="true" align="middle">            
        </div>
        <div class="col-md-6">
            <div class="row">
                <h3> {{ user.username }} </h3>
            </div>
            <div class="row">
                Name: {{ user.last_name }} {{user.first_name}}                
            </div>
            <div class="row">
                Email: {{ user.email }}
            </div>
            <div class="row">
                Last visited: {{ user.last_login }}
            </div>
            <div class="row">
                Member since: {{ user.date_joined}}
            </div>

        </div>
    </div>
{% endblock container %}
